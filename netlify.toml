[build]
command = "astro build"
publish = "dist"

[build.environment]
NODE_VERSION = ">=20"

[[dev]]
command = "astro dev"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/*"
[headers.values]
Access-Control-Allow-Origin = "*"

[functions]
external_node_modules = ["nodemailer"]
